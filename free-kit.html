<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Your Free Custom Software Starter Kit</title>
  <style>
    body {
      background: #1A2526;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #00C4B4;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      max-width: 600px;
      margin: 20px auto;
    }
    img {
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
    form {
      margin: 20px auto;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00C4B4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #009688;
    }
    .success {
      display: none;
      color: #00C4B4;
    }
  </style>
</head>
<body>
  <h1>Get Your Free Custom Software Starter Kit</h1>
  <p>Plan your next software project like a proâ€”download our 5-step guide now! Enter your email below for instant access.</p>
  <img src="/starter-kit-cover.png" alt="Starter Kit Cover">
  <form id="leadForm" action="/api/submit" method="POST">
  <input type="email" name="email" placeholder="Your Email" required>
  <input type="text" name="name" placeholder="Your Name (Optional)">
  <button type="submit">Send Me the Kit!</button>
</form>
  <p id="success" class="success">Thanks! Check your email for the kit.</p>

  <script>
    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/api/submit', {
        method: 'POST',
        body: JSON.stringify({
          email: formData.get('email'),
          name: formData.get('name')
        }),
        headers: { 'Content-Type': 'application/json' }
      });
      if (response.ok) {
        document.getElementById('leadForm').style.display = 'none';
        document.getElementById('success').style.display = 'block';
      }
    });
  </script>
</body>
</html>
